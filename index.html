<script>
  // Simple logger you can see in mobile webview (no DevTools).
  (function () {
    var el = document.createElement('div');
    el.id = 'debug';
    el.style.cssText = 'position:fixed;left:8px;bottom:8px;right:8px;max-height:40vh;overflow:auto;font:12px/1.4 monospace;background:rgba(0,0,0,.7);color:#0f0;padding:6px 8px;border-radius:6px;z-index:99999;opacity:.9';
    el.innerHTML = 'debug: starting‚Ä¶';
    document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(el); });
    window.__log = function (m) { el.innerHTML += '<br>' + m; };
    window.onerror = function (msg, src, line, col, err) { __log('ERROR: ' + msg); };
  })();

  // Wait for DOM + SDK + your game to settle, then call ready().
  (function bootstrapReady() {
    var MAX_MS = 8000;          // stop retrying after 8s (we‚Äôll still try once per second after)
    var started = Date.now();
    var called = false;

    function getSdk() {
      return (
        window.FarcasterMiniAppSDK ||
        window.farcasterMiniappSdk ||
        window.miniappSdk ||
        window.sdk
      );
    }

    function tryReady(reason) {
      if (called) return;
      var s = getSdk();
      if (s && s.actions && typeof s.actions.ready === 'function') {
        try {
          s.actions.ready({ disableNativeGestures: true });
          called = true;
          __log('ready() called: ' + reason);
        } catch (e) {
          __log('ready() threw: ' + (e && e.message));
        }
      } else {
        __log('SDK not ready yet (' + reason + ')');
      }
    }

    // 1) Call after DOM is fully loaded (safer than just DOMContentLoaded on some webviews)
    window.addEventListener('load', function () { tryReady('window.load'); });

    // 2) Retry a few times quickly while things initialize
    var fastTimer = setInterval(function () {
      if (called) return clearInterval(fastTimer);
      tryReady('interval-fast');
      if (Date.now() - started > MAX_MS) clearInterval(fastTimer);
    }, 150);

    // 3) A couple of animation frames after your game paints
    requestAnimationFrame(function () {
      requestAnimationFrame(function () { tryReady('raf-2'); });
    });

    // 4) Slow safety ping (1s) in case game init finishes late
    var slowTimer = setInterval(function () {
      if (called) return clearInterval(slowTimer);
      tryReady('interval-slow');
    }, 1000);
  })();
